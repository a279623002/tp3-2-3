<body>
  <!--页眉开始-->
  <div id="header">
    <!--幻灯片 开始-->
    <script type="text/javascript" src="__PUBLIC__/js/jquery.flexslider-min.js"></script>
    <script type="text/javascript">          $(document).ready(function () {

        $('.myflexslider').flexslider({

          controlNav: true,

          directionNav: false,

          animation: "slide",

          //manualControls: ".myflexslider .slidenav"

        });

      });

    </script>
    <div class="myflexslider" style="margin-top:1px;">
      <ul class="slides">
        <li>
          <img src="__PUBLIC__/images/1408672627.jpg" width="100%" />
        </li>
        <li>
          <img src="__PUBLIC__/images/1408672648.jpg" width="100%" />
        </li>
        <li>
          <img src="__PUBLIC__/images/1408672632.jpg" width="100%" />
        </li>
        <li>
          <img src="__PUBLIC__/images/1409647536.jpg" width="100%" />
        </li>
      </ul>
    </div>
    <!--幻灯片 结束-->
  </div>
  <div id="content">
    <!--导航开始-->
    <ul class="channellist">
      <li>
        <a href="{:U('About','','')}">
          <div class="ChannelIcon">
            <img src="__PUBLIC__/images/about.jpg" />
          </div>
          <div class="ChannelName">
            关于我们
          </div>
        </a>
      </li>
      <li>
        <a href="{:U('NewsList','','')}">
          <div class="ChannelIcon">
            <img src="__PUBLIC__/images/news.jpg" />
          </div>
          <div class="ChannelName">
            资讯中心
          </div>
        </a>
      </li>
      <li>
        <a href="{:U('Productlist','','')}">
          <div class="ChannelIcon">
            <img src="__PUBLIC__/images/Product.jpg" />
          </div>
          <div class="ChannelName">
            产品中心
          </div>
        </a>
      </li>
      <li>
        <a href="{:U('Case','','')}">
          <div class="ChannelIcon">
            <img src="__PUBLIC__/images/1409023353.jpg" />
          </div>
          <div class="ChannelName">
            案例展示
          </div>
        </a>
      </li>
      <li>
        <a href="{:U('video','','')}">
          <div class="ChannelIcon">
            <img src="__PUBLIC__/images/1408672415.jpg" />
          </div>
          <div class="ChannelName">
            视频展示
          </div>
        </a>
      </li>
      <li>
        <a href="{:U('Merchants','','')}">
          <div class="ChannelIcon">
            <img src="__PUBLIC__/images/1408672427.jpg" />
          </div>
          <div class="ChannelName">
            招商加盟
          </div>
        </a>
      </li>
      <li>
        <a href="{:U('Contact','','')}">
          <div class="ChannelIcon">
            <img src="__PUBLIC__/images/1408672469.jpg" />
          </div>
          <div class="ChannelName">
            联系我们
          </div>
        </a>
      </li>
    </ul>
    <!--导航结束-->
    <div class="clear"></div>
  </div>
  <!--页脚开始-->
  <div id="footer">
    <!-- 微信分享导引 开始-->
    <script>        function openGuide() { document.getElementById('guide').style.display = 'block'; }

      function closeGuide() { document.getElementById('guide').style.display = ''; }

    </script>
    <div id="guide" onClick="closeGuide()">
      <img src="__PUBLIC__/images/guide.png" />
    </div>
    <!-- 微信分享导引 结束-->
    <!--快捷按钮 开始-->
    <div class="plug-div">
      <div class="plug-phone">
        <div class="plug-menu themeStyle">
          <span class="close"></span>
        </div>
        <div class="themeStyle plug-btn plug-btn1 close">
          <a href="/">
            <span style="background-image: url(__PUBLIC__/ky_img/home.png);"></span>
          </a>
        </div>
        <div class="themeStyle plug-btn plug-btn2 close">
          <a href="Contact.html">
            <span style="background-image: url(__PUBLIC__/ky_img/tel.png);"></span>
          </a>
        </div>
        <div class="themeStyle plug-btn plug-btn3 close">
          <a href="About.html">
            <span style="background-image: url(__PUBLIC__/ky_img/aboutus.png);"></span>
          </a>
        </div>
        <div class="themeStyle plug-btn plug-btn4 close">
          <a href="Message.html">
            <span style="background-image: url(__PUBLIC__/ky_img/guestbook.png);"></span>
          </a>
        </div>
        <div class="plug-btn plug-btn5 close"></div>
      </div>
    </div>
    <!--快捷按钮 结束-->

    </div>
  </div>
  <!--页脚结束-->
